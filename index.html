<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 남자친구와 채팅하기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chat-container">
    <h1>AI 남자친구와 대화하기</h1>
    <div id="profile-container">
      <img id="profile-image" src="https://img.etoday.co.kr/pto_db/2023/06/600/20230630151522_1901123_683_942.jpg" alt="프로필 이미지">
      <select id="boyfriend-type">
        <option value="kind">다정하고 배려심 있는 타입</option>
        <option value="tsundere">츤데레 타입</option>
        <option value="funny">재미있고 장난기 많은 타입</option>
      </select>
    </div>
    <div id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="message-input" placeholder="메시지를 입력하세요..." required />
      <button type="submit">전송</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
